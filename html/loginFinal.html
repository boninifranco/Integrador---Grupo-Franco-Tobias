</head>
<body>
    <body onload="sesionLog()">
        <!-- HEADER -->
        <header>
          <section class="logo">
            <img  src="../imagenes/gamers-gate2.png" width="800px" height="200px" alt="">
          </section>
        </header>
        
    <!-- NAVs -->

        <nav>  
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">

            <li class="nav-item">

    <!--MAIN-->
    <div class="main">
        <div class="inicioSesion">
            <h2>Iniciar sesión</h2>
        </div>

        <form class="miForm">
            <p id="errorIngreso"></p>
            <div class="input-group">
                <label for="username"></label>
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" minlength="6" required>
            </div>

            <div class="input-group">
                <label for="password"></label>
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="Contraseña" placeholder="Contraseña" minlength="6" required>
            </div>

            <div class="input-group" class="captcha">
                <label for="captchaInput" class="margen"></label>
                <span id="captcha" class="margen"></span>
                <input type="text" class="margen" id="captchaInput" name="captchaInput" placeholder="Ingresa el captcha" required>
                <div class="btn-refrescar">
                <button type="button" class="margen" id="refreshCaptcha">Refrescar</button>
                </div>
            </div>

            <div class="btn-submit">
                <button type="submit" id="login">Ingresar</button>
            </div>
        </form>
    </div>
