<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginFinal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="inicioSesion">
            <h2>Iniciar sesion</h2>
        </div>

    <form>
        <div class="input-group">
        <label for="username"></label>
        <i class="fas fa-user icon"></i>
        <input type="text" id="username" name="username"  placeholder="Nombre de usuario" minlength="6" required>
        </div>

        <div class="input-group">
        <label for="password"></label>
        <i class="fas fa-lock icon"></i>
        <input type="text" id="Contraseña" name="Contraseña" placeholder="Contraseña" minlength="6" required>
        </div>
        <div class="btn-submit">
        <button type="submit">Ingresar</button>
        </div>
    </form>
    </div>
</body>
</html>
